<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist</title>
</head>
<body>
    <h1>To Do List</h1>
    <section class="wrapper">
        <section class="addSection">
            <input maxlength="100" id="task" class="addInput" type="text" placeholder="Add new task">
            <button type="button" class="add" id="addTask" >+</button>
        </section>
        <ul id="list" class="list-container">
        </ul>
        <div class="clear">
            <button  id="clear"class="clear-button">Clear Completed</button>
        </div>
    </section>
</body>
</html>
